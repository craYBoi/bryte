{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row medium_padding'>
<div class='col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1'>
<h1 class="feature_title text-center bold">Login</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}
  <br>
  <div class="text-center">
  <input class='btn btn-blue' type="submit" value="{% trans 'Submit' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
  </div>
</form>
</div>

</div><br><br>
<div class='row'>
	<div class='col-sm-6 col-sm-offset-3 text-center'>
	<p class="small_font">{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}" class="blue">{% trans "Reset it" %}</a></p>
	<p class="small_font">{% trans "Not member" %}? <a href="{% url 'registration_register' %}" class="blue">{% trans "Register" %}</a></p>
	</div>
</div>

{% endblock %}
