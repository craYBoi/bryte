{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="row medium_padding">
<div class='col-sm-4 col-sm-offset-4 col-xs-19 col-xs-offset-1'>
<h1 class="feature_title text-center bold">Password Reset</h1>
<form method="post" action=".">
  {% csrf_token %} 
    {{ form|crispy }}

   <br>
  <div class="text-center">
  	<input class='btn btn-blue' type="submit" value="{% trans 'Reset' %}" />
  </div>
</form>
<br>
</div>
</div>
{% endblock %}
