{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
	<div class="content_wrapper container">
    <div class="text-center">
      <h2 class="feature_title bold">Edit Profile</h2>
    </div>
    {% if message %}
    	<div class="row small_padding">
    		<div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
    		<h6 class="text-center error_box red">{{ message }}</h6>
    		</div>
    	</div>
    {% endif %}

    <div class="content_title_padding row">
      <div class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
      <form role = "form" method="POST" action="{% url 'profile' %}">
      	{% csrf_token %}
    		{{ edit_form | crispy }}
    		<br>
    		<div class="text-center">
          <button type = "submit" class = "btn btn-medium form_button" id='reservation_submit'>Submit</button>
        </div>
      </form>
      </div>
    </div>
   </div>

{% endblock %}
